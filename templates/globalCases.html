{%  extends 'base.html' %}
{% block page_title %} Global cases {% endblock %}
{% block page_content %}
    <div class="container-fluid">
        <p>
           Currently worldwide there are {{ global_cases }} cases of COVID-19.
        </p>
    </div>
    <div class = "container-fluid">
        <head>
            <link
                    href='https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.0.1/bokeh.min.css'
                    rel="stylesheet" type="text/css">
            <link
                    href='https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.0.1/bokeh-widgets.css'
                    rel="stylesheet" type="text/css">
            <link
                    href='https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.0.1/bokeh-tables.css'
                    rel="stylesheet" type="text/css">
        </head>
        <body>
            <div align = "center">
            {{ div | safe}}
            {{ script | safe}}
            </div>
        </body>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.0.1/bokeh.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.0.1/bokeh-widgets.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/bokeh/2.0.1/bokeh-tables.js'></script>
    </div>
{% endblock %}
